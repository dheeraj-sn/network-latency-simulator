<!DOCTYPE html>
<html>
<head>
  <title>Network Latency Simulator</title>
  <script src="https://unpkg.com/cytoscape@3.24.0/dist/cytoscape.min.js"></script>
  <style>
    #cy { width: 100%; height: 500px; border: 1px solid #ccc; }
    #weightInput {
      position: absolute;
      display: none;
      width: 60px;
      padding: 4px;
      font-size: 14px;
      border: 1px solid #0074D9;
      border-radius: 3px;
      box-shadow: 0 0 5px rgba(0,116,217,0.5);
      transform: translate(-50%, -150%);
      z-index: 10;
    }
    .highlight {
      line-color: #0074D9 !important;
      width: 4px !important;
      target-arrow-color: #0074D9 !important;
    }
    .selected-node {
      border-width: 4 !important;
      border-color: #0074D9 !important;
      background-color: #0074D9 !important;
      color: #fff !important;
    }
  </style>
</head>
<body>
  <h2>Network Latency Simulator</h2>
  <div id="cy"></div>
  <input type="number" id="weightInput" min="0" step="0.1" />
  <button onclick="runDijkstra()">Run Dijkstra</button>
  <button onclick="clearGraph()">Clear Graph</button>
  <script src="script.js"></script>
</body>
</html>
